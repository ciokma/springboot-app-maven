<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>JAVA CRUD Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="btn">New Person</div>

<div class="container mt-4">
	<div class="col-sm-6">
		<form th:action="@{/save}" th:object=${person} method="POST">
			<div class="car">
			
				<div class="car-header"></div>
				<h3>PERSON</h3>
				<div class="car-body">
					<div class="form-group">
						<label>ID</label>
						<input th:field="*{id}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Name</label>
						<input th:field="*{name}" type="text" class="form-control"/>
					</div>
					<div class="form-group">
						<label>Phone</label>
						<input th:field="*{phone}" type="text" class="form-control"/>
					</div>
				</div>
				<div class="car-footer">
					<input type="submit" value="save" class="btn btn-success">
				</div>
			
			</div>
		</form>
				
	</div>
</div>

</body>
</html>
