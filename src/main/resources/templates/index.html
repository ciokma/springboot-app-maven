<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>JAVA CRUD Demo</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>
<div class="btn">CRUD Example CDojo</div>

<div class="container mt-4">
<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
<table class="table">
	<thead>
		<tr>
			<th>ID</th>
			<th>NAMES</th>
			<th>PHONE</th>
			<th>ACTIONS</th>
		</tr>
	<thead>
	<tbody>
		<tr th:each="person:${people}">
			<td th:text="${person.id}" readonly></td>
			<td th:text="${person.name}"></td>
			<td th:text="${person.phone}"></td>
			<td>
			<a th:href="@{/edit/}+${person.id}" class="btn btn-warning">Edit</a>
			<!-- <a th:href="@{/delete/}+${person.id}" class="btn btn-danger">Delete</a> -->
			<a th:onclick="delete_object([[${person.id}]], [[${person.name}]])" class="btn btn-danger">Delete</a>
			</td>
		
		</tr>
	</tbody>
</table>

</div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="functions.js"></script>

</body>

<footer>
Developed by Mauricio Perez @2023-05
</footer>
</html>
